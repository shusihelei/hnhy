<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8" />
	<meta name="renderer" content="webkit" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0,uc-fitscreen=yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<title>实时监控</title>
	<meta name="keywords" content="miniMobile的demo" />
	<meta name="description" content="miniMobile是一个简单易用的移动框架！" />
	<!-- miniMObile.css、js -->
	<link rel="stylesheet" type="text/css" href="css/miniMobile.css" />
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/miniMobile.js"></script>
	<!-- fonticon -->
	<link rel="stylesheet" type="text/css" href="plugins/fonticon/iconfont.css" />
	<!-- animate.css -->
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
	<!-- photoswipe -->
	<!-- swiper -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.min.js"></script>
	<link rel="stylesheet" type="text/css" href="plugins/photoswipe/photoswipe.css" />
	<link rel="stylesheet" type="text/css" href="plugins/photoswipe/default-skin/default-skin.css" />
	<script src="plugins/photoswipe/photoswipe.js" type="text/javascript" charset="utf-8"></script>
	<script src="plugins/photoswipe/photoswipe-ui-default.js" type="text/javascript" charset="utf-8"></script>
</head>

<body class="fadeIn animated">
	<header class="ui-header clearfix w75 h8 f46 pl3 pr3 color8 bg-color-primary t-c o-h">
		<div class="ui-header-l fl w5">
			<a href="index.html" class="icon color8 iconfont icon-home_light"></a>
		</div>
		<div class="ui-header-c fl f30 w59">
			实时监控
		</div>
		<div class="ui-header-r fr w5">
			<i class="icon iconfont icon-phone"></i>
		</div>
	</header>
	<!-- 下面是相册切换的必备代码 -->
	<!-- swiper -->
	<section class="swiper-container h40">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src='img/banner3.jpg' class="w75 h40" /></div>
			<div class="swiper-slide"><img src='img/banner2.jpg' class="w75 h40" /></div>
			<div class="swiper-slide"><img src='img/banner3.jpg' class="w75 h40" /></div>
		</div>
		<!-- Add Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
	</section>
	<!--  -->
	<div class="t-c f28 p6 color4 bg-color6">
		<h2 class="color-danger f46">
			视频实时监控
		</h2>
		<p>对工地进行实时监控。</p>
	</div>
	<!-- 导航 -->
	<script>
		var swiper = new Swiper('.swiper-container', {
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			pagination: {
				el: '.swiper-pagination',
			}
		});
	</script>
	<style>
		.swiper-button-next,
		.swiper-button-prev {
			/*swiper 默认图标适应性较差，使用rem单位规定左右按钮大小，图标大小*/
			width: 0.3rem !important;
			height: 0.5rem !important;
			background-size: cover !important;
			margin-top: -0.23rem !important;
		}
	</style>
	<!--  -->
	<!-- 底部导航 -->
	<nav class="demo-bottomNav mt6 w75 h12 pt1 t-c f28 bg-color8 o-h clearfix">
		<div class="w15 fl">
			<a href="index.html">
				<i class="f46 icon iconfont icon-home_light"></i>
				<p>首页</p>
			</a>
		</div>
		<div class="w15 fl">
			<a href="grid.html">
				<i class="f46 icon iconfont icon-comment"></i>
				<p>告警</p>
			</a>
		</div>
		<div class="w15 fl">
			<a href="list.html">
				<i class="f46 icon iconfont icon-rank"></i>
				<p>扬尘</p>
			</a>
		</div>
		<div class="w15 fl">
			<a href="comment.html">
				<i class="f46 icon iconfont icon-list"></i>
				<p>视频</p>
			</a>
		</div>
		<div class="w15 fl">
			<a href="my.html">
				<i class="f46 icon iconfont icon-servicefill"></i>
				<p>其他</p>
			</a>
		</div>
	</nav>
	<style type="text/css">
		.demo-bottomNav {
			line-height: 1.8em;
			border-top: 1px solid #F1F1F1;
		}

		.demo-bottomNav a {
			display: block;
			width: 100%;
			height: 100%;
		}
	</style>
</body>

</html>
